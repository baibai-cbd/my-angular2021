<p>server works!</p>
<input type="text" [(ngModel)]="username">
<p>the inputed text is: {{ username }}</p>
<button class="btn btn-primary" (click)="clearUsername()" [disabled]="isUsernameEmpty()">Click Me</button>

<hr>

<button class="btn btn-primary" (click)="toggleDetail()">Display Details</button>
<p *ngIf="displayDetail()">Secret name: "tuna sandwich"</p>
<p *ngFor="let item of toggleEvents" 
    [ngStyle]="getStyle(item)" 
    [ngClass]="getClass(item)">
    {{ item.index + '---' + item.name }}
</p>

<hr>
